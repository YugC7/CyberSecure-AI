<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="get-started" class="get-started-section">
        <!-- Chatbox Module -->
        <div id="chatbox-container" class="chatbox-container visible">
          <div class="chatbox-header">
            <h3>Cyber AI Assistant</h3>
            <button id="close-chatbox" class="close-btn">&times;</button>
          </div>
          <div id="chatbox-messages" class="chatbox-messages">
            <div class="message bot-message">Hi! I'm your Cybersecurity AI Assistant. How can I help you today?</div>
          </div>
          <div class="chatbox-input">
            <input type="text" id="user-input" placeholder="Type your query here..." />
            <button id="send-btn" class="send-btn">Send</button>
          </div>
        </div>
      </section>
      
    <script src="script.js"></script>
</body>
</html>
